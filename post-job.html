<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Lowongan - Kreatoria</title>
    <style>
        /* CSS tidak ada perubahan, sama seperti sebelumnya */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap');
        :root {
            --bg-dark: #111827; --bg-medium: #1F2937; --bg-light: #374151;
            --text-primary: #F9FAFB; --text-secondary: #9CA3AF; --accent: #22D3EE;
            --navbar-height: 88px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-dark); color: var(--text-primary); }
        .container { width: 90%; max-width: 800px; margin: 0 auto; padding: 40px 0; }
        .navbar { height: var(--navbar-height); padding: 0 5%; display: flex; justify-content: space-between; align-items: center; width: 100%; position: relative; border-bottom: 1px solid var(--bg-medium); }
        .logo { font-size: 24px; font-weight: 800; color: var(--text-primary); text-decoration: none; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--text-secondary); text-decoration: none; font-weight: 500; }
        .nav-links a.active { color: var(--text-primary); }
        .profile-dropdown { position: relative; }
        .profile-btn { display: flex; align-items: center; gap: 10px; background: none; border: none; cursor: pointer; }
        .profile-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .profile-name { color: var(--text-primary); font-weight: 600; }
        .dropdown-menu { display: none; position: absolute; top: 60px; right: 0; background-color: var(--bg-medium); border-radius: 8px; z-index: 110; min-width: 180px; }
        .dropdown-menu.show { display: block; }
        .dropdown-menu a { display: block; padding: 12px 20px; color: var(--text-secondary); }
        #logout-btn { color: #ef4444; }
        .page-header { text-align: center; padding: 60px 20px; }
        .page-header h1 { font-size: 48px; }
        .page-header p { font-size: 18px; color: var(--text-secondary); max-width: 600px; margin: 10px auto 0; }
        .form-container { background-color: var(--bg-medium); padding: 40px; border-radius: 12px; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 10px; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px 16px; background-color: var(--bg-dark); border: 1px solid var(--bg-light); border-radius: 8px; color: var(--text-primary); font-size: 16px; font-family: 'Plus Jakarta Sans', sans-serif; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: var(--accent); }
        .form-group textarea { min-height: 150px; }
        .form-group small { color: var(--text-secondary); margin-top: 8px; display: block; }
        .submit-btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-size: 16px; font-weight: 700; cursor: pointer; background-color: var(--accent); color: var(--bg-dark); margin-top: 10px; }
        .footer { border-top:1px solid var(--bg-light); text-align:center; padding:40px 0; }
        .footer p { color:var(--text-secondary); font-size:14px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index1.html" class="logo">Kreatoria</a>
        <div class="nav-links">
            <a href="index1.html">Home</a>
            <a href="gallery-loggedin.html">Gallery</a>
            <a href="jobs-loggedin.html" class="active">Jobs</a>
            <a href="about-loggedin.html">About Us</a>
        </div>
        <div class="profile-dropdown">
            <button class="profile-btn">
               <img src="https://i.pravatar.cc/40" alt="Avatar" class="profile-img">
               <span class="profile-name" id="user-display-name">User</span>
            </button>
            <div class="dropdown-menu">
               <a href="my-profile.html">Profil Saya</a>
               <a href="settings.html">Pengaturan</a>
               <a href="#" id="logout-btn">Logout</a>
            </div>
        </div>
    </nav>
    
    <main>
        <header class="page-header">
            <h1>Buat Lowongan Pekerjaan Baru</h1>
            <p>Isi detail di bawah ini untuk menjangkau talenta terbaik di komunitas Kreatoria.</p>
        </header>

        <div class="container">
            <div class="form-container">
                <form id="post-job-form">
                    <div class="form-group">
                        <label for="job-title">Judul Pekerjaan</label>
                        <input type="text" id="job-title" placeholder="Contoh: Senior UI/UX Designer" required>
                    </div>
                    <div class="form-group">
                        <label for="company-name">Nama Perusahaan</label>
                        <input type="text" id="company-name" placeholder="Nama perusahaan Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Lokasi</label>
                        <input type="text" id="location" placeholder="Contoh: Jakarta, Remote, Hybrid" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="job-deadline">Tenggat Lowongan</label>
                        <input type="date" id="job-deadline" required>
                    </div>

                    <div class="form-group">
                        <label for="job-type">Tipe Pekerjaan</label>
                        <select id="job-type" required>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Kontrak</option>
                            <option value="Internship">Magang</option>
                            <option value="Freelance">Freelance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags / Kategori</label>
                        <input type="text" id="tags" placeholder="Pisahkan dengan koma">
                        <small>Contoh: UI/UX, Developer, React, Marketing</small>
                    </div>
                    <div class="form-group">
                        <label for="description">Deskripsi Pekerjaan</label>
                        <textarea id="description" placeholder="Jelaskan tentang peran, tanggung jawab, dan kualifikasi yang dibutuhkan..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Posting Lowongan</button>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="footer"><div class="container"><p>&copy; 2025 Kreatoria. Semua Hak Cipta Dilindungi.</p></div></footer>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const postJobForm = document.getElementById('post-job-form');

            if (postJobForm) {
                postJobForm.addEventListener('submit', function(e) {
                    e.preventDefault();

                    const jobData = {
                        title: document.getElementById('job-title').value,
                        company: document.getElementById('company-name').value,
                        location: document.getElementById('location').value,
                        // [DITAMBAHKAN] Mengambil data tanggal dari input baru
                        deadline: document.getElementById('job-deadline').value,
                        type: document.getElementById('job-type').value,
                        tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                        description: document.getElementById('description').value
                    };

                    localStorage.setItem('newlyPostedJob', JSON.stringify(jobData));

                    alert('Lowongan berhasil diposting!');
                    window.location.href = 'jobs-loggedin.html';
                });
            }
        });
    </script>
</body>
</html>
